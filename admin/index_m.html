<html>
<head>

    <!-- Load ioBroker scripts and styles-->
    <link rel="stylesheet" type="text/css" href="../../css/adapter.css" />
    <link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">

    <script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../socket.io/socket.io.js"></script>

    <script type="text/javascript" src="../../js/translate.js"></script>
    <script type="text/javascript" src="../../lib/js/materialize.js"></script>
    <script type="text/javascript" src="../../js/adapter-settings.js"></script>

    <!-- Load our own files -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="words.js"></script>

    <script type="text/javascript">
        // This will be called by the admin adapter when the settings page loads
        function load(settings, onChange) {
            // example: select elements with id=key and class=value and insert value
            if (!settings) return;
            
            $('.value').each(function () {
                var $key = $(this);
                var id = $key.attr('id');
                if ($key.attr('type') === 'checkbox') {
                    // do not call onChange direct, because onChange could expect some arguments
                    $key.prop('checked', settings[id])
                        .on('change', () => onChange())
                    ;
                } else {
                    // do not call onChange direct, because onChange could expect some arguments
                    $key.val(settings[id])
                        .on('change', () => onChange())
                .on('keyup', () => onChange())
                    ;
                }
            });
            onChange(false);
            // reinitialize all the Materialize labels on the page if you are dynamically adding inputs:
            if (M) M.updateTextFields();
        }

        // This will be called by the admin adapter when the user presses the save button
        function save(callback) {
            // example: select elements with class=value and build settings object
            var obj = {};
            $('.value').each(function () {
                var $this = $(this);
                if ($this.attr('type') === 'checkbox') {
                    obj[$this.attr('id')] = $this.prop('checked');
                } else {
                    obj[$this.attr('id')] = $this.val();
                }
            });
          
            callback(obj);
        }
    </script>

</head>
<body>
<!-- you have to put your config page in a div with id adapter-container -->
<div class="m adapter-container">
    <div class="row">
        <div class="col s12">
            <ul class="tabs">
                <li class="tab col s2"><a href="#tab-main"    class="translate active">Main settings</a></li>
            </ul>
        </div>

        <div id="tab-main"      class="col s12 page">
            <div class="row">
                <div class="col s12 m4 l2">
                    <img src="judo.png" class="logo">
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12 m6 l4">
                    <input type="text" class="value" id="ip" />
                    <label for="ip" class="translate">ipcloud</label>
                    <span class="translate">ipaddress</span>
                </div>

                <div class="input-field col s12 m6 l4">
                    <input id="cloud" type="checkbox" class="value" />
                    <label class="translate" for="cloud">Cloud Login</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col">
                    <input class="value number" id="interval" size="5" maxlength="6" type="number"/>
                    <label class="translate" for="interval">interval</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12 m6 l4">
                    <input type="text" class="value" id="user"/>
                    <label for="user" class="translate">user</label>
                    <span class="translate">user</span>
                </div>
                <div class="input-field col s12 m6 l4">
                    <input class="value text" id="password" for="password" size="55" maxlength="55" type="password">
                    <label class="translate active">password</label>
                    <span class="translate">password</span>
                </div>               
            </div>

        </div>
    </div>
</div>
</body>
</html>
